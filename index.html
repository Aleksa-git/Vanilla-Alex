<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e57d679f44.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main container">
      <div class="row">
        <div class="col-6">
          <div class="row weather-panel">
            <div class="col currentsity">
              <i class="fa-solid fa-cloud-showers-heavy bigshowers-heavy"></i>
              <br />
              <h2>Paris</h2>
              <h4>light rain</h4>
              <h5>Saturday 15:56</h5>
            </div>
            <div class="col currenttemperature">
              <h1>33°C/°F</h1>
              <h5><i class="fa-solid fa-droplet"></i> 80%</h5>
              <h5><i class="fa-solid fa-wind"></i> 5 km/h</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
