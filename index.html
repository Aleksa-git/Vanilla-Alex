<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e57d679f44.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main container">
      <div class="row">
        <div class="col-6">
          <div class="row weather-panel">
            <div class="col currentsity">
              <i class="fa-solid fa-cloud-showers-heavy bigshowers-heavy"></i>
              <br />
              <h2 id="city"></h2>
              <h4 id="description"></h4>
              <h4>Saturday 15:56</h4>
            </div>
            <div class="col currenttemperature">
              <h1 id="temperature"></h1>
              <h5>
                <i class="fa-solid fa-droplet"></i> <span id="humidity"></span>%
              </h5>
              <h5>
                <i class="fa-solid fa-wind"></i> <span id="wind"></span> km/h
              </h5>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/Aleksa-git/Vanilla-Alex" target="blank"
          >Open-source code</a
        >
        by Alexa Kulish</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
