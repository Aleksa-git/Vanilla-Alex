<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e57d679f44.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main container">
      <div class="row">
        <div class="col-6">
          <div class="row weather-panel">
            <div class="col currentsity">
              <img src="" alt="" id="icon" class="float-left" width="157" />
              <br />
              <h2 id="city"></h2>
              <h4 id="description"></h4>
              <h4>Last updated: <br /><span id="date"></span></h4>
            </div>
            <div class="col currenttemperature">
              <form id="search-form" class="mb-3">
                <div class="row">
                  <div class="col-9">
                    <input
                      type="search"
                      placeholder="Enter city"
                      class="form-control"
                      id="city-input"
                      autocomplete="off"
                    />
                  </div>
                  <div class="col-3">
                    <input type="submit" value="🔍" class="btn btn-light" />
                  </div>
                </div>
              </form>
              <h1>
                <strong id="temperature"></strong
                ><small class="units">
                  <a
                    href="#"
                    id="celsius-link"
                    class="active"
                    style="text-decoration: none; color: dimgray"
                    >°C</a
                  >
                  |
                  <a
                    href="#"
                    id="fahrenheit-link"
                    style="text-decoration: none; color: dimgray"
                    >°F</a
                  ></small
                >
              </h1>
              <h5>
                <i class="fa-solid fa-droplet"></i> <span id="humidity"></span>%
              </h5>
              <h5>
                <i class="fa-solid fa-wind"></i> <span id="wind"></span> km/h
              </h5>
              <div class="weather-forecast" id="forecast"></div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/Aleksa-git/Vanilla-Alex" target="blank"
          >Open-source code</a
        >
        by Alexa Kulish</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
